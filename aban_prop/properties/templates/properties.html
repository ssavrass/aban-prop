{% extends 'base.html' %}
{% load static %}

{% block content %}

  <!--*********-->

   <script src="//api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'javascript/yandexmap.js'%}" ></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 80%;
        margin: auto;
       
      }
      /* Optional: Makes the sample page fill the window. */
 /*     html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }*/
    </style>
 
 <div id="map"></div>
{% if user.is_authenticated %}
 <h3 style="color:blue; padding-left: 10%;"> Submit abandoned property! </h3>


<form name="addprop" class="well form-horizontal" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">

		{% csrf_token %}
		
		

        <div style="padding-left: 10%;">
          <div class="form-group">
            <label class="col-md-4 control-label">Title:</label>  
              <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
            
                <input  name="title"  class="form-control"  type="text" value="">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Address:</label>  
              <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
            
                <input  name="address"  class="form-control"  type="text" value="">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Description:</label>  
              <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
                <textarea class="form-control" name="description" ></textarea>

              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Image:</label>  
              <div class="col-md-4 inputGroupContainer">
               <div class="input-group">
            
                <input id="id_image" class="form-control" type="file" name="image" value="">
                  
              </div>
            </div>
          </div>
											

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-warning" >Submit Property! </button>
          </div>
        </div>
      </div>
       
        
        

 </form>
 <script>
 function validateForm() {
    
        alert("Thank you for your submission!");
        
    }
   

</script>
 {% endif %}

{% endblock %}
